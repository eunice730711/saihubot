<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="client side chatbot that can be embedded in any web site.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Huohubot</title>
</head>
<body>
  <div id="history"></div>
  <input id="message"><button id="send">Send</button>

  <p>
    >> type `ping`, `time`, or `echo [message]` to see what's happened<br>
    >> type `bye`, `home` and you can interact with bot's confirm dialog<br>
    >> <a href="https://github.com/gasolin/huohubot/">Download Huohubot</a>
  </p>

  <script defer src="huohubot.js"></script>
  <script>
    // addon that provide confirm dialog function
    document.addEventListener('DOMContentLoaded', function() {
      // if (!Huohubot) {
      //   console.error('Huohubot is not imported, please import it first');
      //   return;
      // }

      HuohuBot.confirm = function() { // yes/no dialog
        var confirmDlg = document.createElement('p');
        var args = Array.prototype.slice.call(arguments);
        var that = this;

        function handleEvent(cb, idx) {
          return function(e) {
            that.confirmSelected(idx, args);
            cb();
          };
        }

        args.forEach((item, idx) => {
          // first arg is title
          if (typeof item === 'string' && idx === 0) {
            this.send(item);
            return;
          }

          var confirmBtn = document.createElement('a');
          confirmBtn.textContent = item[0];
          confirmBtn.href = '#';
          if (item[1]) {
            confirmBtn.addEventListener('click', handleEvent(item[1], idx));
          }
          confirmDlg.appendChild(confirmBtn);

          if (idx !== args.length - 1) {
            confirmDlg.appendChild(document.createElement('br'));
          }
        });
        this.chatHistory.push(confirmDlg);
      };

      HuohuBot.confirmSelected = function(selected, args) {
        this.chatHistory.pop();
        this.chatHistory.pop();
        var confirmDlg = document.createElement('p');
        args.forEach((item, idx) => {
          if (typeof item === 'string') {
            this.send(item);
            return;
          }

          var confirmBtn = document.createElement('span');
          confirmBtn.textContent = (idx === selected) ? 'v ' + item[0] : item[0];
          confirmDlg.appendChild(confirmBtn);

          if (idx !== args.length - 1) {
            confirmDlg.appendChild(document.createElement('br'));
          }
        });

        this.chatHistory.push(confirmDlg);
      }

      // plugins that use confirm dialog addon
      HuohuBot.responses.push(
        { name: 'bye', rule: /BYE$/i, action: function(robot, msg) {
          robot.confirm('would you like to exit?', ['ok', function() {
              robot.send('see ya');
              robot.render();
            }], ['no', function() {
              robot.send('Let\'s talk more!');
              robot.render();
            }]
          );
        }});

      HuohuBot.responses.push(
        { name: 'go', rule: /home$/i, action: function(robot, msg) {
          robot.confirm('visit Huohubot website', ['ok', function() {
              robot.send('You\'ll be redirect to Huohubot home!');
              robot.render();
              window.location = 'https://github.com/gasolin/huohubot';
            }]
          );
        }});
    });
  </script>
</body>
</html>
