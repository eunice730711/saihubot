<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="client side chatbot that can be embedded in any web site.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Huohubot</title>
</head>
<body>
  <div id="history"></div>
  <input id="message"><button id="send">Send</button>

  <p>
    >> type `ping`, `time`, or `echo [message]` to see what's happened<br>
    >> type `bye` and you'll got message from bot <br>
    >> <a href="https://github.com/gasolin/huohubot/">Download Huohubot</a>
  </p>

  <script defer src="huohubot.js"></script>
  <script defer src="huohubot-diagnostics.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      HuohuBot.prototype.responses.push(
        { name: 'bye', rule: /BYE$/i, action: function(robot, msg) {
          robot.send('see ya');
        }});
    });
  </script>
</body>
</html>
